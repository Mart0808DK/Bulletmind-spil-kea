<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BulletMind</title>
    <link rel="stylesheet" href="animation.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements" class="gElement">
          <div id="bandit1_container">
            <img
              id="bandit1_sprite"
              class="band1"
              src="/images/Bandit1.png"
              alt=""
            />
          </div>
          <div id="bandit2_container">
            <img
              id="bandit2_sprite"
              class="band2"
              src="/images/Bandit2.png"
              alt=""
            />
          </div>
          <div id="bandit3_container">
            <img
              id="bandit3_sprite"
              class="band3"
              src="/images/Bandit3png.png"
              alt=""
            />
          </div>
          <div id="civil_container">
            <img
              id="civil_sprite"
              class="civil1"
              src="/images/Civil1.png"
              alt=""
            />
          </div>
          <div id="civil_container2">
            <img
              id="civil_sprite2"
              class="civil2"
              src="/images/Civil.png"
              alt=""
            />
          </div>
          <div id="civil_container3">
            <img id="civil_sprite3" class="civil3" src="" alt="" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <img id="time_board" class="timeB" src="svg/ui_time.svg" />
          <img id="score_board" class="scoreB" src="/images/scoreboard 2.png" />
          <img id="life_board" class="lifeB1" src="/images/heart.png" />
          <img id="life_board2" class="lifeB2" src="/images/heart.png" />
          <img id="life_board3" class="lifeB3" src="/images/heart.png" />
        </div>
      </div>
      <div id="start" class="star1"></div>
      <div id="game_over" class="gameO"></div>
      <div id="level_complete" class="LevelC"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
