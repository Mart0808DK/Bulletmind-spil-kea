<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css    " />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="bandit_container">
            <img id="bandit" src="" alt="" />
          </div>
          <div id="civil_container">
            <img id="civil" src="" alt="" />
          </div>
          <div id="bonusItem_container">
            <img id="bonusIt" src="" alt="" />
          </div>
        </div>
        <div id="game_forground"></div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
