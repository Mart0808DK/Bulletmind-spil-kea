<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BulletMind</title>
    <link rel="stylesheet" href="animation.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements" class="gElement">
          <div id="bandit1_container" class="band1">
            <img
              id="bandit1_sprite"
              src="/images/Bandit1.png"
              alt=""
            />
          </div>
          <div id="bandit2_container" class="band2">
            <img
              id="bandit2_sprite"
              src="/images/Bandit2.png"
              alt=""
            />
          </div>
          <div id="bandit3_container" class="band3">
            <img
              id="bandit3_sprite"
              src="/images/Bandit3png.png"
              alt=""
            />
          </div>
          <div id="civil_container" class="civil1">
            <img
              id="civil_sprite"
              src="/images/Civil1.png"
              alt=""
            />
          </div>
          <div id="civil_container2" class="civil2">
            <img
              id="civil_sprite2"
              
              src="/images/Civil.png"
              alt=""
            />
          </div>
          <div id="civil_container3" class="civil3">
            <img
              id="civil_sprite3"
              src="/images/Civil 4 png.png"
              alt=""
            />
          </div>
        </div>
        <div id="game_foreground">
          <div id="start" class="star1">
            <img id="startImg" src="/images/Game start2.jpg" alt="" />
          </div>
          <div id="game_over" class="gameO">
            <img id="gameImg" src="/images/Game over .jpg" alt="" />
          </div>
          <div id="level_complete" class="LevelC">
            <img id="levelImg" src="/images/Level-complete.jpg" alt="" />
          </div>
        </div>
        <div id="game_ui">
          <img id="time_board" class="timeB" src="svg/ui_time.svg" />
          <img id="score_board" class="scoreB" src="/images/scoreboard 2.png" />
          <img id="life_board" class="lifeB1" src="/images/heart.png" />
          <img id="life_board2" class="lifeB2" src="/images/heart.png" />
          <img id="life_board3" class="lifeB3" src="/images/heart.png" />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
