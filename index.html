<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BulletMind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animation.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements" class="gElement">
          <div id="bandit1_container" class="band1">
            <img
              id="bandit1_sprite"
              src="/images/Outlaw_two_guns-removebg.png"
              alt=""
            />
          </div>
          <div id="bandit2_container" class="band2">
            <img
              id="bandit2_sprite"
              src="/images/Outlaw_2_mustache-removebg.png"
              alt=""
            />
          </div>
          <div id="bandit3_container" class="band3">
            <img
              id="bandit3_sprite"
              src="/images/Outlaw_3_blondie-removebg.png"
              alt=""
            />
          </div>
          <div id="civil_container" class="civil1">
            <img
              id="civil_sprite"
              src="/images/Bartender_western-removebg.png"
              alt=""
            />
          </div>
          <div id="civil_container2" class="civil2">
            <img
              id="civil_sprite2"
              src="/images/Lady_western-removebg.png"
              alt=""
            />
          </div>
          <div id="civil_container3" class="civil3">
            <img
              id="civil_sprite3"
              src="/images/Cowboy_western-removebg.png"
              alt=""
            />
          </div>
        <div id="game_ui">
          <div id="score_Board">
            <span id="score_count">0</span>
            <img id="score_image" class="scoreI" src="" />
          </div>
          <img id="time_board" class="timeB" src="/images/hourglass removebg.gif" />
          <div id="lives_Ui">
          <img id="life_board" class="lifeB1" src="/images/heart.png" />
          <img id="life_board2" class="lifeB2" src="/images/heart.png" />
          <img id="life_board3" class="lifeB3" src="/images/heart.png" />
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>


</html>
